<html>
    <head><title>Chrome Shack Options</title></head>
    <script type="text/javascript" src="default_settings.js" />
    <script type="text/javascript" src="options.js" />
    <body onload="loadOptions()">
        <h2>LOL tags</h2>
        <div>
            <input type="checkbox" class="script_check" id="lol" /><label for="lol">Enable LOL script</label>
            <div id="lol_tags"></div>
            <a href="#" onclick="addTag(); return false;">Add</a>
        </div>
        <h2>Comment Tags</h2>
        <div>
            <input type="checkbox" class="script_check" id="comment_tags" /><label for="commenttags">Enable Comment Tags</label>
        </div>
        <h2>Post Preview</h2>
        <div>
            <input type="checkbox" class="script_check" id="post_preview" /><label for="postpreview">Enable Post Preview</label>
            <br>
            Button Location: 
            <select id="post_preview_location">
                <option>Left</option>
                <option>Right</option>
            </select>
        </div>
        <h2>Dino Gegtik</h2>
        <div>
            <input type="checkbox" class="script_check" id="dinogegtik" /><label for="dinogegtik">Enable Dino Gegtik</label>
        </div>
        <h2>Mod Marker</h2>
        <div>
            <input type="checkbox" class="script_check" id="mod_marker" /><label for="mod_marker">Enable Mod Marker</label>
            <br />
            CSS: <input type="text" id="mod_marker_css" size="50"/>
        </div>
        <h2>Category Banners</h2>
        <div>
            <input type="checkbox" class="script_check" id="category_banners" /><label for="category_banners">Enable Category Banners</label>
            <br />
            <p>Show banners for:</p>
            <input type="checkbox" class="category_banner" id="offtopic"/><label for="offtopic">Off topic</label><br />
            <input type="checkbox" class="category_banner" id="political"/><label for="political">Political</label><br />
            <input type="checkbox" class="category_banner" id="stupid"/><label for="stupid">Stupid</label><br />
        <div>
            <button onclick="saveOptions()">Save</button>
            <button onclick="loadOptions()">Reset</button>
            <br>
            <span id="status" />
        </div>
    </body>
</html>
